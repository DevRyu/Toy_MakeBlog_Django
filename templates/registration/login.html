{% extends "registration/base.html" %}

{% block title %} 로그인 {% endblock %}
{% block page %} login {% endblock %}

{% block content %}

<form method="post" action="{% url 'login' %}">
    <!-- 로그인을 보낼거니까 post -->
{% csrf_token %}
<!-- 사이트간 요청위조를 방지하기위해서 csrf씀 -->
<input type="hidden" name="next" value="" />
{{ form.as_p }}
<button type="submit">로그인</button>
</form>

{% endblock %}
